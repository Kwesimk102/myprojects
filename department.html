
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
<div class="accountdepartment">
    <label for="department">Department:</label>
    <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="cs">Computer Science</option>
        <option value="eng">Engineering</option>
        <option value="bus">Business Administration</option>
        <option value="arts">Arts and Humanities</option>
    </select>
</div>

<div class="accountcourse">
    <label for="course">Course:</label>
    <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="comps"> Computer Science</option>
        <option value="it">Information Technology</option>
        <option value="cyber">Cybersecurity</option>
        <option value="data">Data Analysis</option>
    </select>
</div>

<div class="accountlevel">
    <label for="educationlevel">Education Level:</label>
    <select id="education_level" name="education_level" required>
        <option value="">Select Level</option>
        <option value="degree">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="hnd">Higher National Diploma (HND)</option>
        <option value="diploma">Diploma</option>
    </select>
</div>
<div class="yearofstudy">
    <label for="year">Year of Study:</label>
    <input type="number" id="year" name="year" min="1" max="4" required>
</div>

<div class="graduationyear">
    <label for="gradyear">Expected Graduation Year:</label>
    <input type="number" id="gradeyear" name="gradeyear" min="2025" max="2030" required>
</div> 
</body>
</html>
